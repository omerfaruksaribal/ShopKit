version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: shopkit
      POSTGRES_PASSWORD: shopkit_pass
      POSTGRES_DB: shopkit_dev
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U shopkit -d shopkit_dev' ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://shopkit:shopkit_pass@db:5432/shopkit_dev?schema=public
      JWT_SECRET: super-secret-dev-key-change-in-production
      PORT: 3000
    command: >
      sh -c "npx prisma migrate deploy && node src/server.js"

volumes:
  pgdata:
